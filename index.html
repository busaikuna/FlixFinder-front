<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Filmes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸŽ¬ Sorteador de Filmes</h1>
            <p class="subtitle">Descubra seu prÃ³ximo filme favorito com um clique</p>
        </header>

        <main class="main">
            <div class="randomizer-section">
                <button id="randomizeBtn" class="randomize-btn">
                    <span class="btn-text">Sortear Filme</span>
                    <div class="btn-loader" id="btnLoader"></div>
                </button>
            </div>

            <div class="movie-card" id="movieCard" style="display: none;">
                <div class="movie-poster">
                    <img id="moviePoster" src="" alt="Poster do filme" />
                </div>
                <div class="movie-info">
                    <h2 id="movieTitle" class="movie-title"></h2>
                    <div class="movie-meta">
                        <span id="movieRating" class="rating"></span>
                        <span id="movieYear" class="year"></span>
                    </div>
                    <p id="movieSynopsis" class="synopsis"></p>
                    <div id="whereToWatch" class="where-to-watch"></div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <p>Ops! NÃ£o foi possÃ­vel carregar o filme. Tente novamente.</p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by TMDB API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
